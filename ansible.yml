name: Apply k8s configuration
host: node
became: yes
tasks:
  - name: create new deployment
    command: kubctl apply -f /home/ubuntu/deployment.yml
    register: result
    environment: 
      KUBECONFIG: /home/ubuntu/ .kube/config

  - name: create new service
    command: kubctl apply -f /home/ubuntu/service.yml
    register: result
    environment:
      KUBECONFIG: /home/ubuntu/ .kube/config
~
   
